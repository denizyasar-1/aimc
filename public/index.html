<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Voxel Multiplayer</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#111; }
    #overlay {
      position: absolute; top: 12px; left: 12px; right: 12px; display:flex; gap:8px; align-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      color:#eee;
    }
    #name { padding:6px 8px; border-radius:10px; border:none; }
    #chatBox { position:absolute; bottom:12px; left:12px; width:320px; max-height:40%; overflow:auto; background:rgba(0,0,0,.4); padding:8px; border-radius:12px; color:#ddd; font-size:14px;}
    #chatInput { position:absolute; bottom:12px; left:12px; width:320px; padding:8px; border-radius:10px; border:none; outline:none;}
    #help { position:absolute; top:12px; right:12px; background:rgba(0,0,0,.4); color:#ddd; padding:8px 12px; border-radius:12px; font-size:14px;}
    .msg { margin:4px 0; }
  </style>
</head>
<body>
  <div id="overlay">
    <input id="name" placeholder="İsmin (Enter ile bağlan)" maxlength="16"/>
    <span>WASD: hareket • Fare: bak • Sol tık: blok kır • Sağ tık: blok koy • 1/2: blok türü</span>
  </div>
  <div id="help">ESC ile fareyi serbest bırak</div>
  <div id="chatBox"></div>
  <input id="chatInput" placeholder="Sohbet (Enter)" />
  <script type="module" src="./client.js"></script>
</body>
</html>
